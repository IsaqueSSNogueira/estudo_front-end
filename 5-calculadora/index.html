<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <title>Calculator - By Isaque Nogueira</title>
    <meta charset="UTF-8">
    <meta name="viiewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <main>
        <h1>Calculadora</h1>
        <input type="text" id="visor" disabled autocomplete="off">

        <div id="botoes">
            <button id="ce">CE</button>
            <button id="limpar"><</button>
            <button class="button">/</button>
            <button class="button">*</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">+</button>         
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button id="igual">=</button>
            <div id="botoes-finais"><!-- gambirra que não seria necessária se eu usasse o grid -->
                <button class="button">.</button>
                 <button id="zero" class="button">0</button>
            </div>
        </div>

    </main>

    <div id="github">
        <a href="https://github.com/IsaqueSSNogueira" target="_blank"><img src="../img/github.png" width="70"></a>
    </div>

    <script src="script.js"></script>

  </body>

</html>
