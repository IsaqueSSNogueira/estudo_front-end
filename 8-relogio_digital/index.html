<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Relógio Digital</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../../fontawesome/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <main>

        <div id="containerPrincipal">

            <div id="horario">
                <span id="horaSpan">00</span><span>:</span>
                <span id="minutoSpan">00</span><span>:</span>
                <span id="segundoSpan">00</span>
            </div>

            <div id="data">
                <span id="diaSemana">Dia</span>
                <div id="calendario">
                    <span id="diaSpan">Dia</span><span>/</span>
                    <span id="mesSpan">Mês</span><span>/</span>
                    <span id="anoSpan">Ano</span>
                </div>
            </div>

            <div id="cidade">
                <div class="climaAreas"><i class="fa-solid fa-location-dot"></i><span>Cidade</span></div>
            </div>
        
            <div id="clima">
                <div class="climaAreas"><i class="fa-solid fa-temperature-three-quarters"></i><span id="tempAtual">0º</span></div>
                <div class="climaAreas"><i class="fa-solid fa-cloud-rain"></i><span>0%</spann></span></div>
            </div>

        </div>

    </main>

    <div id="github"><a href="https://github.com/IsaqueSSNogueira" target="_blank"><img src="../img/github.png" title="Github - Isaque SS Nogueira"></a></div>

</body>
</html>
