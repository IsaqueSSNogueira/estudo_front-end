<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Carrosel de Imagens</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="../fontawesome/css/all.min.css">
        <script src="script.js" defer></script>
    </head>

    <body>

        <main>
            <div id="container-img">
                <div class="divImg">
                    <div class="textImg">
                        <h2>Bem Vindo ao Starr Park</h2>
                        <p>Bem-vindo ao enigmático Starr Park, onde diversão e mistério se misturam! Explore o parque temático mais intrigante, cheio de Brawlers com habilidades únicas e histórias curiosamente entrelaçadas com este lugar.</p>
                    </div>
                </div>
                <button id="leftB" class="botaoMover"><i class="fa-solid fa-arrow-left"></i></button>
                <button id="rightB" class="botaoMover"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </main>

    </body>
</html>
