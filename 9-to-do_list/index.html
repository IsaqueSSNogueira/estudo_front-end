<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>To-Do List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="../../fontawesome/css/all.min.css">
        <script src="js/script.js" defer></script>
    </head>

    <body>

        <main>
            <section id="principal">
                <h1>Lista de Tarefas</h1>
                <div id="tarefas"></div>
                <div id="campoTarefa">
                    <input type="text" id="campo" placeholder="Adicionar um tarefa" autocomplete="off" autofocus>
                    <button id="addTarefa">Adicionar</button>
                </div>
            </section>
        </main>

        <div id="github">
            <a href="https://github.com/IsaqueSSNogueira" target="_blank"><img src="../img/github.png" title="Github - Isaque SS Nogueira" alt="Github - Isaque SS Nogueira"></a>
        </div>

    </body>

</html>
